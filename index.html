<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple House Layout</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .house {
            width: 300px;
            height: 300px;
            background-color: #d4c3b2;
            border: 5px solid #6c4f3d;
            position: relative;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }
        .roof {
            width: 0;
            height: 0;
            border-left: 150px solid transparent;
            border-right: 150px solid transparent;
            border-bottom: 80px solid #7a4e2f;
            position: absolute;
            top: -80px;
            left: 0;
        }
        .room {
            background-color: #fff;
            border: 2px solid #6c4f3d;
            position: absolute;
        }
        .living-room {
            width: 120px;
            height: 120px;
            top: 30px;
            left: 30px;
            background-color: #e0d7b9;
        }
        .kitchen {
            width: 120px;
            height: 120px;
            top: 30px;
            right: 30px;
            background-color: #d1e0c3;
        }
        .door {
            width: 40px;
            height: 70px;
            background-color: #6c4f3d;
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
        }
        .window {
            width: 40px;
            height: 40px;
            background-color: #add8e6;
            position: absolute;
        }
        .window1 {
            top: 40px;
            left: 40px;
        }
        .window2 {
            top: 40px;
            right: 40px;
        }
    </style>
</head>
<body>

<div class="house">
    <div class="roof"></div>
    <div class="living-room">
        <div class="window window1"></div>
    </div>
    <div class="kitchen">
        <div class="window window2"></div>
    </div>
    <div class="door"></div>
</div>

</body>
</html>
